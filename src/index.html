<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Journal</title>
</head>
<body>
    <div class="container">
        <h2>JOURNAL</h2>
        <form id="form-entry">
            <div class="form-group">
                <label for="inputTitle" class="form-label">Title:</label>
                <input type="text" class="form-control" id="entry-title" placeholder="write the Title here">
              </div>
              <div class="form-group">
                <label for="inputBody" class="form-label">Body:</label>
                <textarea class="form-control" id="entry-body" rows="3"></textarea>
              </div>

        </form>

    </div>
    
</body>
</html>
